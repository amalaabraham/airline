<centre>    
<div class="page text-center">
 <section class="section-80 section-lg-120">
        <div class="newContainer">
          <div class="card" style="width: 18rem;">
      <img class="card-img-top" src=".../100px180/" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <table class="sm-leading-32" style="line-height: 28px; font-size: 14px;" width="100%" cellpadding="0" cellspacing="0" role="presentation">
          <div style="background-color: #edf2f7; height: 2px; line-height: 2px;">&zwnj;</div>
          <tr>
            <td class="sm-inline-block" style="color: #718096;" width="50%">Booking Id</td>
            <td class="sm-inline-block" style="font-weight: 600; text-align: right;" width="50%" >{{book_id}}</td>
          </tr>
          <tr>
            <td class="sm-inline-block" style="color: #718096;" width="50%">Booked By</td>
            <td class="sm-inline-block" style="font-weight: 600; text-align: right;" width="50%">{{userName}}</td>
          </tr>
         
          <tr>
              <td class="sm-w-1-4 sm-inline-block" style="color: #718096;" width="50%">Hotel</td>
              <td class="sm-w-3-4 sm-inline-block" style="font-weight: 600; text-align: right;" width="50%" >{{hotelName}}</td>
            </tr>
          <tr>
            <td class="sm-w-1-4 sm-inline-block" style="color: #718096;" width="50%">Address</td>
            <td class="sm-w-3-4 sm-inline-block" style="font-weight: 600; text-align: right;" width="50%" >{{address}}</td>
          </tr>
          <tr>
            <td class="sm-w-1-4 sm-inline-block" style="color: #718096;" width="50%">Room Type</td>
            <td class="sm-w-3-4 sm-inline-block" style="font-weight: 600; text-align: right;" width="50%" >{{type}}</td>
          </tr>
          <tr>
            <td class="sm-w-1-4 sm-inline-block" style="color: #718096;" width="50%">Hotel Contact</td>
            <td class="sm-w-3-4 sm-inline-block" style="font-weight: 600; text-align: right;" width="50%" >{{phone}}</td>
          </tr>
        </table>
        <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        <a href="#" class="btn btn-primary">Cancel booking</a>
      </div>
    </div>
    </div>
  </section>
</div>
</centre>
